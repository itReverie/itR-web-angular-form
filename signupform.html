<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="Paddling">
    <title>Sign Up Form</title>
    
    <link href="./dk/css" rel="stylesheet" type="text/css">
    <link href="./dk/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dk/css/dk_style.css" rel="stylesheet">
</head>

<body>



 <!-- Landing -->
<div class="container landing-page solid-pld-background">
    
        <div class="row">
            <div class="col-xs-12">
                 <h1 class="text-align-center">Sing Up Form</h1>
            </div>
            <div class="col-xs-12">
                <hr />
            </div>

            <!-----------------------------------CLUB INFORMATION-------------------------------------------->
            <div class="col-xs-12">
                 <h1 class="text-align-center">Club Information</h1>
            </div>

            <div class="col-xs-12">
                <hr />
            </div>

            <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" style="width: 350px" type="text" placeholder="Club Name"></input>
            </div>
            <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" style="width: 350px" type="text" placeholder="Club Category"></input>
            </div>
            <div class="col-xs-12 text-align-center space-between" >
                <select style="width: 350px" placeholder="Club Location">
                <option>NSW</option>
                <option>ACT</option>
                <option>VIC</option>
                <option>NT</option>
                </select>
            </div>
            <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" type="file" name="logo" accept="image/*" style="width: 350px; display: -webkit-inline-box!important; "></input>
            </div>

            <!-----------------------------------MAIN DIRECTOR-------------------------------------------->
            <div class="col-xs-12">
                 <h1 class="text-align-center">Main Director</h1>
            </div>

            <div class="col-xs-12">
                <hr />
            </div>

             <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" style="width: 350px" type="text" placeholder="First Name"></input>
            </div>
             <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" style="width: 350px" type="text" placeholder="Last Name"></input>
            </div>
            <div class="col-xs-12 text-align-center space-between" >
                <input class="text-align-center" style="width: 350px" type="email" placeholder="Email"></input>
            </div>
            <div class="col-xs-12 text-align-center space-between" >
                <img src="./dk/images/signup-dk-btn.png" class="img-center center-block" style="width: 350px"/>
            </div>

            <!--
            <div class="col-xs-12 text-align-center space-between">
                <img src="./dk/images/signup-google-btn.png" class="img-center center-block" style="width: 350px"/>
            </div>
            <div class="col-xs-12 text-align-center space-between">
                <img src="./dk/images/signup-facebook-btn.png" class="img-center center-block" style="width: 350px"/>
            </div>
           -->
        </div>

       <div class="row">
            <div class="col-xs-12">
            </div>
        </div>
</div>



<script src="./dk/js/jquery-2.2.0.min.js"></script>
<script src="./dk/js/bootstrap.min.js"></script>

</body>
</html>
